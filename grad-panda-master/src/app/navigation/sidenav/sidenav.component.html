<mat-nav-list>
	<a mat-list-item routerLink="/about" (click)="onClose()">
		<mat-icon>people</mat-icon>
		<span class="nav-caption">About</span>
	</a>
	<a mat-list-item routerLink="/products" (click)="onClose()" *ngIf="isAuth">
		<mat-icon>view_list</mat-icon>
		<span class="nav-caption">Products</span>
	</a>
	<a mat-list-item routerLink="/cart" (click)="onClose()" *ngIf="isAuth">
		<mat-icon>shopping_cart</mat-icon>
		<span class="nav-caption">Cart</span>
	</a>
	<a mat-list-item routerLink="/orders" (click)="onClose()" *ngIf="isAuth">
		<mat-icon>shopping_basket</mat-icon>
		<span class="nav-caption">Orders</span>
	</a>
	<a mat-list-item routerLink="/contact" (click)="onClose()">
		<mat-icon>call</mat-icon>
		<span class="nav-caption">Contact</span>
	</a>
	<a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
		<mat-icon>face</mat-icon>
		<span class="nav-caption">Signup</span>
	</a>
	<a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
		<mat-icon>input</mat-icon>
		<span class="nav-caption">Login</span>
	</a>
	<a mat-list-item (click)="onLogout()" *ngIf="isAuth">
		<mat-icon>eject</mat-icon>
		<span class="nav-caption">Logout</span>
	</a>
</mat-nav-list>
