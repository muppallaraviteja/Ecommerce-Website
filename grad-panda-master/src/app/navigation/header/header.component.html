<mat-toolbar id="header" color="primary">
			<div>
				<button mat-icon-button (click)="onToggleSidenav()"><mat-icon>menu</mat-icon></button>
			</div>
			<div><a routerLink="/about"><img src="../../../assets/panda.png" alt="logo" /></a></div>
			<div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
				<ul fxLayout fxLayoutGap="10px" class="navigation-items">
					<li *ngIf="!isAuth"><a routerLink="/signup">Signup</a></li>
					<li *ngIf="!isAuth"><a routerLink="/login">Login</a></li>
					<li *ngIf="isAuth"><a routerLink="/products"><mat-icon>shopping_basket</mat-icon></a></li>
					<li *ngIf="isAuth"><a routerLink="/cart"><mat-icon>shopping_cart</mat-icon></a></li>
					<li *ngIf="isAuth"><a style="cursor: pointer" (click)="onLogout()"><mat-icon>logout</mat-icon></a></li>
				</ul>
			</div>
</mat-toolbar>
